        //versionName "1.15.19.29" --> 18
        //versionName "1.15.20.30" --> 19
        //versionName "1.15.21.33" --> 20

        //versionName "1.15.22.34" -> 21
        //versionName "1.18.23.38" -> 22

        versionName "1.18.24.40"
        multiDexEnabled true

    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
        debug {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    packagingOptions {
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }

}

