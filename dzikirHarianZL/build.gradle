android {
    compileSdkVersion 28
    //buildToolsVersion "26.0.2"

    defaultConfig {
        applicationId "com.zaitunlabs.dzikirharian"
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 23
        //versionName "1.9.9.8" --> 9
        //versionName "1.9.10.9" --> 10
        //versionName "1.9.11.12" --> 11
        //versionName "1.9.12.13" --> 12
